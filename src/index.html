<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Webpack</title>
</head>

<body>
    <section class="todoapp">
        <header class="header">
            <nav></nav>
            <a href="template.html">Template</a>
            <a href="template-vanilla.html">Template vanilla</a>
            <div id="app"></div>
            <img src="./img/webpack-logo.svg" alt="logo" id="app">
            <form id="form">
                <input id="new-todo" name="text" class="new-todo" placeholder="What needs to be done?" autofocus>
            </form>
        </header>
        <section class="main">
            <input class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list" class="todo-list"></ul>
        </section>
        <footer class="footer">
            <span class="todo-count"></span>
            <ul class="filters">
                <li>
                    <a href="#/" class="selected">All</a>
                </li>
                <li>
                    <a href="#/" class="selected">All2</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
</body>

</html>
